<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="head">
        <h3>Developed by <strong>Ab Sow</strong></h3>
    </div>
    <div class="container">
        <div class="top-head">
            <div class="screen">
                <p id="history"></p>
                <p id="display" class="display"></p>
            </div>
        </div>
        <div class="top">
            <button class="top-blue button btn-del">C</button>
            <button class="top-blue button btn-">‚Üê</button>
            <button class="top-blue button btn-per">%</button>
        </div>
        <div class="main">
            <button class="main-green button btn7">7</button>
            <button class="main-green button btn8">8</button>
            <button class="main-green button btn9">9</button>
            <button class="main-green button btn4">4</button>
            <button class="main-green button btn5">5</button>
            <button class="main-green button btn6">6</button>
            <button class="main-green button btn1">1</button>
            <button class="main-green button btn2">2</button>
            <button class="main-green button btn3">3</button>
            <button class="down-green button btn0">0</button>
            <button class="down-green button btn-dot">.</button>
        </div>
        <div class="aside">
            <button class="side-orange button btn-div">/</button>
            <button class="side-orange button btn-mult">*</button>
            <button class="side-orange button btn-sub">-</button>
            <button class="side-orange button btn-add">+</button>
            <button class="side-orange button btn-equ">=</button>
        </div>
        
    </div>
    <script src="main.js" async></script>
</body>
</html>
